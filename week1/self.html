<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>


    <meta charset="utf-8" />
    <title>The Transformation of Silence into Language and Action</title>

    <link rel="stylesheet" href="style.css" />

    <script type="text/javascript">
        let clicks = 0;

        window.addEventListener('load', init);

        function init() {
            document.body.addEventListener('click', clickCalled);
            document.getElementById("mouseoverelement").addEventListener('mousemove', clickCalled);

            function clickCalled() {
                clicks++;
                console.log(clicks);

                let clicksElement = document.getElementById("clicks");
                clicksElement.style.fontSize = clicks + "px";
                clicksElement.style.color = "black";

                document.getElementsByTagName("a")[0].style.color = "black";
            }
        }

    </script>
</head>
<body>

    <div>We can learn to work and speak when we are</div>

    <div id="mouseoverelement">*
        <font color="white">
            <div id="clicks">
                <a href="afraid.html">afraid</a>
            </div>
            <div><font color="black">in the same way we have learned to work and speak when we are tired.</div>
    </div>


</body>
</html>
